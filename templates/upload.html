{% block scripts %}
<script>
    // Listen for file selection
    // document.querySelector('#file-upload').addEventListener('change', function() {
    document.querySelector('#file-upload-btn').addEventListener('click', function() {
      // Get the selected file
      const file = document.querySelector('#file-upload').files[0];
  
      // Create a new FormData object to send to the server
      const formData = new FormData();
      formData.append('file', file);
  
      // Send the file to the server
      const xhr = new XMLHttpRequest();

      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
            // Success!
            var response = xhr.response;
            console.log(response);
            if (response=="True"){
                window.location.replace("/products")
            }else{
                Swal.fire(
                    'Oops!',
                    response,
                    'error'
                )
            }
        } else {
            // Something went wrong (404, etc.)
            console.error(xhr.responseText);
            Swal.fire(
                    'Oops!',
                    xhr.responseText,
                    'error'
                )
        }
        };


      xhr.open('POST', '/upload');
      xhr.upload.addEventListener('progress', function(event) {
        // Update the progress bar
        const progress = Math.round((event.loaded / event.total) * 100);
        document.querySelector('#upload-progress').setAttribute('aria-valuenow', progress);
        document.querySelector('#upload-progress').style.width = `${progress}%`;
        Swal.fire({
                title: 'Please Wait !',
                html: 'data uploading',// add html attribute if you want or remove
                allowOutsideClick: false,
                onBeforeOpen: () => {
                    Swal.showLoading()
                },
            });
      });
      xhr.send(formData);
      
    });
  </script>
{% if error %}
<script>
    Swal.fire(
        'Oops!',
        '{{error}}',
        'error'
    )
</script>
{% endif %}
