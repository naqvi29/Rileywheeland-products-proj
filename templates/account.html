{% extends 'layout.html' %} 
{% block title %}Account{% endblock %}
{% block head %} 
{% endblock %}
{% block content %}


        <!-- PAGE CONTENT-->
        <div class="page-content--bgf7">
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="au-breadcrumb-content">
                                <div class="au-breadcrumb-left">
                                    <span class="au-breadcrumb-span">You are here:</span>
                                    <ul class="list-unstyled list-inline au-breadcrumb__list">
                                        <li class="list-inline-item active">
                                            <a href="/">Home</a>
                                        </li>
                                        <li class="list-inline-item seprate">
                                            <span>/</span>
                                        </li>
                                        <li class="list-inline-item">Account</li>
                                    </ul>
                                </div>
                                <!-- <form class="au-form-icon--sm" action="" method="post">
                                    <input class="au-input--w300 au-input--style2" type="text" placeholder="Search for datas &amp; reports...">
                                    <button class="au-btn--submit2" type="submit">
                                        <i class="zmdi zmdi-search"></i>
                                    </button>
                                </form> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->


            <!-- DATA TABLE-->
            <section class="p-t-20">
                <div class="container">
                    <div class="row col-md-12">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <form action="/account" method="post">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input id="name" disabled type="text" class="form-control" name="username" value="{{user.username}}" >
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input id="pass" disabled type="text" class="form-control" name="password" value="{{user.password}}">
                                </div>
                                <div class="form-group text-center">
                                    <button onclick="return update()" id="update-btn" type="button" class="btn btn-secondary">Update</button>
                                </div>
                                <div class="form-group text-center">
                                    <button style="display: none;" id="submit-btn" type="submit" class="btn btn-success" onclick="return confirm('Are you sure you want to update the account?');">Save</button>
                                    <button style="display: none;" id="cancel-btn" onclick="cancel()" type="button" class="btn btn-secondary">Cancel</button>
                                </div>
                            </form>
                            <div class="mt-5"><a href="/truncate-table"><button onclick="return confirm('Are you sure you want to truncate the products table?');" class="mt-5 btn-danger btn btn-sm">Remove all products / truncate table</button></a></div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </section>
            <!-- END DATA TABLE-->

            <!-- COPYRIGHT-->
            <section class="p-t-60 p-b-20">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2022 All rights reserved.
                                    Developed by <a href="https://fiverr.com/naqvi29">Naqvi29</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END COPYRIGHT-->
        </div>

{% endblock %}

{% block scripts %} 
<script>
    function update(){
        document.getElementById('name').disabled = false;
        document.getElementById('pass').disabled = false;
        document.getElementById("submit-btn").style.display = "inline-block";
        document.getElementById("cancel-btn").style.display = "inline-block";
        document.getElementById("update-btn").style.display = "none";
    }
    function cancel(){
        document.getElementById('name').disabled = true;
        document.getElementById('pass').disabled = true;
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("cancel-btn").style.display = "none";
        document.getElementById("update-btn").style.display = "inline-block";
    }
</script>
{% endblock %}
